<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç Snake Vision</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .game-layout {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            margin-bottom: 20px;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gameCanvas {
            border: 4px solid #667eea;
            border-radius: 10px;
            background: #1a1a2e;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }

        .info-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .video-container {
            position: relative;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        #video {
            width: 100%;
            height: auto;
            display: block;
        }

        .status {
            background: #667eea;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        .score-display {
            background: #28a745;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
        }

        .score-display h3 {
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .score-display .score {
            font-size: 2rem;
            font-weight: bold;
        }

        .direction-display {
            background: #ffc107;
            color: #333;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
        }

        .direction-display h3 {
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .direction-display .direction {
            font-size: 2rem;
            font-weight: bold;
        }

        .predictions {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .predictions h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .pred-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .pred-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        .pred-fill {
            height: 100%;
            background: #667eea;
            transition: width 0.3s ease;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-start {
            background: #28a745;
            color: white;
        }

        .btn-start:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-restart {
            background: #dc3545;
            color: white;
        }

        .btn-restart:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .game-over p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .game-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç Snake Vision</h1>
        
        <div class="game-layout">
            <div class="game-area">
                <div style="position: relative;">
                    <canvas id="gameCanvas" width="500" height="500"></canvas>
                    <div class="game-over" id="gameOver">
                        <h2>GAME OVER</h2>
                        <p>Puntuaci√≥n: <span id="finalScore">0</span></p>
                    </div>
                </div>
            </div>

            <div class="info-panel">
                <div class="status" id="status">Inicializando...</div>
                
                <div class="video-container">
                    <video id="video" autoplay playsinline></video>
                </div>

                <div class="score-display">
                    <h3>Puntuaci√≥n</h3>
                    <div class="score" id="score">0</div>
                </div>

                <div class="direction-display">
                    <h3>Direcci√≥n</h3>
                    <div class="direction" id="direction">---</div>
                </div>

                <div class="predictions">
                    <h3>Predicciones</h3>
                    <div class="pred-item">
                        <span>‚¨ÜÔ∏è Arriba</span>
                        <span id="predUp">0%</span>
                    </div>
                    <div class="pred-bar"><div class="pred-fill" id="barUp"></div></div>
                    
                    <div class="pred-item">
                        <span>‚¨áÔ∏è Abajo</span>
                        <span id="predDown">0%</span>
                    </div>
                    <div class="pred-bar"><div class="pred-fill" id="barDown"></div></div>
                    
                    <div class="pred-item">
                        <span>‚¨ÖÔ∏è Izquierda</span>
                        <span id="predLeft">0%</span>
                    </div>
                    <div class="pred-bar"><div class="pred-fill" id="barLeft"></div></div>
                    
                    <div class="pred-item">
                        <span>‚û°Ô∏è Derecha</span>
                        <span id="predRight">0%</span>
                    </div>
                    <div class="pred-bar"><div class="pred-fill" id="barRight"></div></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-start" id="startBtn" onclick="startGame()">‚ñ∂Ô∏è Iniciar Juego</button>
            <button class="btn btn-restart" id="restartBtn" onclick="restartGame()">üîÑ Reiniciar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <script>
        // Elementos del DOM
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('video');
        const statusEl = document.getElementById('status');
        const scoreEl = document.getElementById('score');
        const directionEl = document.getElementById('direction');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');

        // Configuraci√≥n del juego
        const GRID_SIZE = 25;
        const TILE_COUNT = canvas.width / GRID_SIZE;
        const GAME_SPEED = 120; // M√°s r√°pido para mejor respuesta

        // Variables del juego
        let snake = [];
        let food = { x: 0, y: 0 };
        let dx = 1;
        let dy = 0;
        let score = 0;
        let gameLoop = null;
        let gameRunning = false;

        // Variables de IA
        let model = null;
        let stream = null;
        let predictionInterval = null;
        const MODEL_URL = 'https://teachablemachine.withgoogle.com/models/0qcbTJ6iB/';

        // Inicializar juego
        function initGame() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            dx = 1;
            dy = 0;
            score = 0;
            scoreEl.textContent = score;
            generateFood();
            gameOverEl.classList.remove('show');
        }

        // Generar comida
        function generateFood() {
            food.x = Math.floor(Math.random() * TILE_COUNT);
            food.y = Math.floor(Math.random() * TILE_COUNT);
            
            // Verificar que no est√© sobre la serpiente
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // Dibujar juego
        function draw() {
            // Limpiar canvas con un fondo m√°s visible
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar cuadr√≠cula sutil
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i < TILE_COUNT; i++) {
                ctx.beginPath();
                ctx.moveTo(i * GRID_SIZE, 0);
                ctx.lineTo(i * GRID_SIZE, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * GRID_SIZE);
                ctx.lineTo(canvas.width, i * GRID_SIZE);
                ctx.stroke();
            }

            // Verificar que la serpiente existe
            if (!snake || snake.length === 0) {
                snake = [
                    { x: 10, y: 10 },
                    { x: 9, y: 10 },
                    { x: 8, y: 10 }
                ];
            }

            // Dibujar serpiente con efectos
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Cabeza con degradado
                    const gradient = ctx.createRadialGradient(
                        segment.x * GRID_SIZE + GRID_SIZE / 2,
                        segment.y * GRID_SIZE + GRID_SIZE / 2,
                        0,
                        segment.x * GRID_SIZE + GRID_SIZE / 2,
                        segment.y * GRID_SIZE + GRID_SIZE / 2,
                        GRID_SIZE / 2
                    );
                    gradient.addColorStop(0, '#00ff88');
                    gradient.addColorStop(1, '#00cc6a');
                    
                    ctx.fillStyle = gradient;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#00ff88';
                    ctx.beginPath();
                    ctx.arc(
                        segment.x * GRID_SIZE + GRID_SIZE / 2,
                        segment.y * GRID_SIZE + GRID_SIZE / 2,
                        GRID_SIZE / 2 - 2,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Ojos de la serpiente
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = '#000';
                    if (dx === 1) { // Derecha
                        ctx.fillRect(segment.x * GRID_SIZE + 16, segment.y * GRID_SIZE + 8, 3, 3);
                        ctx.fillRect(segment.x * GRID_SIZE + 16, segment.y * GRID_SIZE + 14, 3, 3);
                    } else if (dx === -1) { // Izquierda
                        ctx.fillRect(segment.x * GRID_SIZE + 6, segment.y * GRID_SIZE + 8, 3, 3);
                        ctx.fillRect(segment.x * GRID_SIZE + 6, segment.y * GRID_SIZE + 14, 3, 3);
                    } else if (dy === -1) { // Arriba
                        ctx.fillRect(segment.x * GRID_SIZE + 8, segment.y * GRID_SIZE + 6, 3, 3);
                        ctx.fillRect(segment.x * GRID_SIZE + 14, segment.y * GRID_SIZE + 6, 3, 3);
                    } else if (dy === 1) { // Abajo
                        ctx.fillRect(segment.x * GRID_SIZE + 8, segment.y * GRID_SIZE + 16, 3, 3);
                        ctx.fillRect(segment.x * GRID_SIZE + 14, segment.y * GRID_SIZE + 16, 3, 3);
                    }
                } else {
                    // Cuerpo con degradado
                    const gradient = ctx.createLinearGradient(
                        segment.x * GRID_SIZE,
                        segment.y * GRID_SIZE,
                        segment.x * GRID_SIZE + GRID_SIZE,
                        segment.y * GRID_SIZE + GRID_SIZE
                    );
                    gradient.addColorStop(0, '#667eea');
                    gradient.addColorStop(1, '#764ba2');
                    
                    ctx.fillStyle = gradient;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#667eea';
                    ctx.beginPath();
                    ctx.arc(
                        segment.x * GRID_SIZE + GRID_SIZE / 2,
                        segment.y * GRID_SIZE + GRID_SIZE / 2,
                        GRID_SIZE / 2 - 3,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                }
            });

            // Dibujar comida con efectos
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ff6b6b';
            
            const foodGradient = ctx.createRadialGradient(
                food.x * GRID_SIZE + GRID_SIZE / 2,
                food.y * GRID_SIZE + GRID_SIZE / 2,
                0,
                food.x * GRID_SIZE + GRID_SIZE / 2,
                food.y * GRID_SIZE + GRID_SIZE / 2,
                GRID_SIZE / 2
            );
            foodGradient.addColorStop(0, '#ff6b6b');
            foodGradient.addColorStop(1, '#ee5a6f');
            
            ctx.fillStyle = foodGradient;
            ctx.beginPath();
            ctx.arc(
                food.x * GRID_SIZE + GRID_SIZE / 2,
                food.y * GRID_SIZE + GRID_SIZE / 2,
                GRID_SIZE / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // Brillo en la comida
            ctx.shadowBlur = 0;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.beginPath();
            ctx.arc(
                food.x * GRID_SIZE + GRID_SIZE / 3,
                food.y * GRID_SIZE + GRID_SIZE / 3,
                3,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            ctx.shadowBlur = 0;
        }

        // Actualizar juego
        function update() {
            if (!gameRunning) return;

            // Nueva posici√≥n de la cabeza
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Verificar colisiones con paredes
            if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) {
                endGame();
                return;
            }

            // Verificar colisi√≥n con el cuerpo
            for (let segment of snake) {
                if (segment.x === head.x && segment.y === head.y) {
                    endGame();
                    return;
                }
            }

            // Agregar nueva cabeza
            snake.unshift(head);

            // Verificar si comi√≥
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreEl.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }

            draw();
        }

        // Terminar juego
        function endGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            finalScoreEl.textContent = score;
            gameOverEl.classList.add('show');
            statusEl.textContent = 'Game Over';
            statusEl.style.background = '#dc3545';
        }

        // Iniciar c√°mara
        async function startCamera() {
            try {
                statusEl.textContent = 'Activando c√°mara...';
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 300, height: 300 } 
                });
                video.srcObject = stream;
                statusEl.textContent = 'C√°mara activa';
                return true;
            } catch (error) {
                console.error('Error al activar c√°mara:', error);
                statusEl.textContent = 'Error: No se pudo activar la c√°mara';
                statusEl.style.background = '#dc3545';
                return false;
            }
        }

        // Cargar modelo
        async function loadModel() {
            try {
                statusEl.textContent = 'Cargando modelo IA...';
                const modelURL = MODEL_URL + 'model.json';
                const metadataURL = MODEL_URL + 'metadata.json';
                model = await tmImage.load(modelURL, metadataURL);
                statusEl.textContent = 'Modelo cargado';
                return true;
            } catch (error) {
                console.error('Error al cargar modelo:', error);
                statusEl.textContent = 'Error: No se pudo cargar el modelo';
                statusEl.style.background = '#dc3545';
                return false;
            }
        }

        // Predecir direcci√≥n
        async function predict() {
            if (!model || video.readyState !== 4) return;

            try {
                const predictions = await model.predict(video);
                
                let maxProb = 0;
                let maxClass = '';
                let detectedDirection = '';
                
                predictions.forEach(pred => {
                    const prob = (pred.probability * 100).toFixed(0);
                    const className = pred.className.toLowerCase();
                    
                    // Actualizar UI con colores seg√∫n probabilidad
                    if (className.includes('arriba') || className.includes('up')) {
                        document.getElementById('predUp').textContent = prob + '%';
                        document.getElementById('barUp').style.width = prob + '%';
                        if (pred.probability > 0.4) {
                            document.getElementById('barUp').style.background = '#00ff88';
                            detectedDirection = '‚¨ÜÔ∏è ARRIBA';
                        } else {
                            document.getElementById('barUp').style.background = '#667eea';
                        }
                    } else if (className.includes('abajo') || className.includes('down')) {
                        document.getElementById('predDown').textContent = prob + '%';
                        document.getElementById('barDown').style.width = prob + '%';
                        if (pred.probability > 0.4) {
                            document.getElementById('barDown').style.background = '#00ff88';
                            detectedDirection = '‚¨áÔ∏è ABAJO';
                        } else {
                            document.getElementById('barDown').style.background = '#667eea';
                        }
                    } else if (className.includes('izquierda') || className.includes('left')) {
                        document.getElementById('predLeft').textContent = prob + '%';
                        document.getElementById('barLeft').style.width = prob + '%';
                        if (pred.probability > 0.4) {
                            document.getElementById('barLeft').style.background = '#00ff88';
                            detectedDirection = '‚¨ÖÔ∏è IZQUIERDA';
                        } else {
                            document.getElementById('barLeft').style.background = '#667eea';
                        }
                    } else if (className.includes('derecha') || className.includes('right')) {
                        document.getElementById('predRight').textContent = prob + '%';
                        document.getElementById('barRight').style.width = prob + '%';
                        if (pred.probability > 0.4) {
                            document.getElementById('barRight').style.background = '#00ff88';
                            detectedDirection = '‚û°Ô∏è DERECHA';
                        } else {
                            document.getElementById('barRight').style.background = '#667eea';
                        }
                    }
                    
                    if (pred.probability > maxProb) {
                        maxProb = pred.probability;
                        maxClass = className;
                    }
                });
                
                // Mostrar direcci√≥n detectada SIEMPRE (incluso sin jugar)
                if (maxProb > 0.35) {
                    directionEl.textContent = detectedDirection || maxClass.toUpperCase();
                    directionEl.style.fontSize = '2.5rem';
                    directionEl.style.color = '#00ff88';
                    
                    // Actualizar direcci√≥n del juego INMEDIATAMENTE si est√° corriendo
                    if (gameRunning) {
                        updateDirection(maxClass);
                    }
                } else {
                    directionEl.textContent = '---';
                    directionEl.style.fontSize = '2rem';
                    directionEl.style.color = '#333';
                }
                
            } catch (error) {
                console.error('Error en predicci√≥n:', error);
            }
        }

        // Actualizar direcci√≥n de la serpiente
        function updateDirection(direction) {
            const dir = direction.toLowerCase();
            
            // Cambiar direcci√≥n inmediatamente seg√∫n detecci√≥n
            if (dir.includes('arriba') || dir.includes('up')) {
                // No permitir ir en direcci√≥n opuesta
                if (dy !== 1) { 
                    dx = 0; 
                    dy = -1;
                }
            } else if (dir.includes('abajo') || dir.includes('down')) {
                if (dy !== -1) { 
                    dx = 0; 
                    dy = 1;
                }
            } else if (dir.includes('izquierda') || dir.includes('left')) {
                if (dx !== 1) { 
                    dx = -1; 
                    dy = 0;
                }
            } else if (dir.includes('derecha') || dir.includes('right')) {
                if (dx !== -1) { 
                    dx = 1; 
                    dy = 0;
                }
            }
        }

        // Iniciar juego
        async function startGame() {
            if (gameRunning) return;
            
            startBtn.disabled = true;
            
            // Verificar que la c√°mara y modelo est√©n listos
            if (!stream) {
                statusEl.textContent = 'Activando c√°mara...';
                const cameraOk = await startCamera();
                if (!cameraOk) {
                    startBtn.disabled = false;
                    return;
                }
            }
            
            if (!model) {
                statusEl.textContent = 'Cargando modelo...';
                const modelOk = await loadModel();
                if (!modelOk) {
                    startBtn.disabled = false;
                    return;
                }
            }
            
            // Iniciar juego
            initGame();
            gameRunning = true;
            statusEl.textContent = 'üéÆ Jugando...';
            statusEl.style.background = '#28a745';
            
            // Iniciar loop del juego
            gameLoop = setInterval(update, GAME_SPEED);
            
            // Si no hay predicciones corriendo, iniciarlas (muy r√°pido)
            if (!predictionInterval) {
                predictionInterval = setInterval(predict, 50);
            }
            
            draw();
        }

        // Reiniciar juego
        function restartGame() {
            // Detener loops
            if (gameLoop) clearInterval(gameLoop);
            
            // Resetear UI
            gameRunning = false;
            startBtn.disabled = false;
            statusEl.textContent = '‚úÖ Listo - Mu√©vete para probar';
            statusEl.style.background = '#28a745';
            directionEl.textContent = '---';
            
            // Reinicializar serpiente
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            dx = 1;
            dy = 0;
            score = 0;
            scoreEl.textContent = score;
            generateFood();
            gameOverEl.classList.remove('show');
            
            // Redibujar con la serpiente visible
            draw();
        }

        // Control por teclado (opcional)
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        });

        // Inicializar serpiente para mostrarla desde el inicio
        snake = [
            { x: 10, y: 10 },
            { x: 9, y: 10 },
            { x: 8, y: 10 }
        ];
        food = { x: 15, y: 15 };
        
        // Dibujar estado inicial con serpiente
        draw();

        // Activar c√°mara autom√°ticamente al cargar la p√°gina
        window.addEventListener('load', async () => {
            statusEl.textContent = 'Activando c√°mara...';
            const cameraOk = await startCamera();
            
            if (cameraOk) {
                statusEl.textContent = 'Cargando modelo IA...';
                const modelOk = await loadModel();
                
                if (modelOk) {
                    statusEl.textContent = '‚úÖ Listo - Presiona Iniciar';
                    statusEl.style.background = '#28a745';
                    // Iniciar predicciones aunque no est√© jugando (muy r√°pido para respuesta inmediata)
